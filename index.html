<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Clothing Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
    <h1>Pakistan Clothing Collection</h1>
</header>

<main class="product-grid" id="productGrid">
    <!-- Product Cards here -->
</main>

<div id="checkoutForm" class="checkout-form hidden">
    <h2>Complete Your Order</h2>
    <form id="orderForm">
        <input type="text" id="customerName" placeholder="Your Name" required>
        <input type="text" id="customerAddress" placeholder="Shipping Address" required>
        <input type="text" id="customerPhone" placeholder="Phone Number" required>

        <label for="sizeSelect">Select Size:</label>
        <select id="sizeSelect" required>
            <option value="">Select</option>
            <option value="Small">Small</option>
            <option value="Medium">Medium</option>
            <option value="Large">Large</option>
            <option value="XL">XL</option>
        </select>

        <h3>Payment Info</h3>
        <p>Pay KBZ Pay to: <strong>09777581733</strong> (Nay Zar Thein)</p>

        <label for="paymentScreenshot">Upload Payment Screenshot:</label>
        <input type="file" id="paymentScreenshot" accept="image/*" required>

        <button type="submit" class="submitBtn">Submit Order</button>
    </form>

    <div id="orderSuccess" class="hidden">
        <h2>Order Completed!</h2>
        <p>Your Order Number: <span id="orderNumber"></span></p>
        <p>Kindly send your order number with payment screenshot on our 
            <a href="https://www.facebook.com/" target="_blank">Facebook Page</a>.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
