<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Clothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="product">
    <img src="Image/product1.jpg" alt="Product Image">
    <h1>Elegant Pakistan Dress</h1>
    <p class="price">Price: 45,000 MMK</p>

    <label for="size">Choose Size:</label>
    <select id="size">
        <option value="Small">Small</option>
        <option value="Medium">Medium</option>
        <option value="Large">Large</option>
        <option value="XL">XL</option>
    </select>

    <button id="buyBtn">Buy Now</button>
</div>

<div id="checkoutForm" class="checkout-form hidden">
    <h2>Shipping Information</h2>
    <form id="orderForm">
        <input type="text" id="customerName" placeholder="Your Name" required>
        <input type="text" id="customerAddress" placeholder="Shipping Address" required>
        <input type="text" id="customerPhone" placeholder="Phone Number" required>

        <h3>Payment Info</h3>
        <p>Pay with KBZ Pay</p>
        <p><strong>09777581733</strong> (Nay Zar Thein)</p>

        <label for="paymentScreenshot">Upload Payment Screenshot:</label>
        <input type="file" id="paymentScreenshot" accept="image/*" required>

        <button type="submit" class="submitBtn">Submit Order</button>
    </form>

    <div id="orderSuccess" class="hidden">
        <h2>Order Completed!</h2>
        <p>Your Order Number: <span id="orderNumber"></span></p>
        <p>Please message us your order number on our <a href="https://www.facebook.com/" target="_blank">Facebook Page</a>.</p>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
